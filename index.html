<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rifa Online</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #numeros { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 20px; }
    .numero {
      width: 50px; height: 50px; display: flex;
      align-items: center; justify-content: center;
      border: 1px solid #ccc; cursor: pointer; border-radius: 6px;
    }
    .reservado { background-color: #ffb3b3; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Rifa Online</h1>

  <div>
    <input type="text" id="nome" placeholder="Seu nome" />
    <button onclick="reservarNumero()">Reservar n√∫mero selecionado</button>
  </div>

  <div id="numeros"></div>

  <script>
    // ‚úÖ Inicializa Supabase
    const supabase = window.supabase.createClient(
      "https://ngybqueyebqmsllobfnb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5neWJxdWV5ZWJxbXNsbG9iZm5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTE2ODEsImV4cCI6MjA3NjM4NzY4MX0.1rVG8Q_7LfbS-gSVTcsij0YmzT0iIduNpDhxYH8QuaY"
    );

    let numeroSelecionado = null;

    async function carregarNumeros() {
      const { data, error } = await supabase.from('rifa').select('*').order('numero', { ascending: true });
      if (error) {
        console.error("Erro ao carregar n√∫meros:", error);
        return;
      }

      const container = document.getElementById('numeros');
      container.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('numero');
        if (item.reservado) div.classList.add('reservado');
        div.textContent = item.numero;
        div.onclick = () => {
          if (!item.reservado) numeroSelecionado = item.numero;
        };
        container.appendChild(div);
      });
    }

    async function reservarNumero() {
      const nome = document.getElementById('nome').value;
      if (!numeroSelecionado || !nome) {
        alert("Selecione um n√∫mero e informe seu nome.");
        return;
      }

      const { error } = await supabase
        .from('rifa')
        .update({ nome: nome, reservado: true })
        .eq('numero', numeroSelecionado);

      if (error) {
        console.error("Erro ao reservar n√∫mero:", error);
      } else {
        alert(`N√∫mero ${numeroSelecionado} reservado para ${nome}`);
        carregarNumeros();
      }
    }

    // üîπ Inicializa ao abrir a p√°gina
    carregarNumeros();
  </script>
</body>
</html>
