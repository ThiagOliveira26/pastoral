<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa Online</title>

  <!-- Biblioteca do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #tabela-rifa {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      max-width: 400px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .disponivel {
      background-color: #4CAF50;
      color: white;
    }
    .disponivel:hover {
      background-color: #45a049;
    }
    .reservado {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>Rifa Online üéüÔ∏è</h1>
  <p>Clique em um n√∫mero dispon√≠vel para reservar.</p>
  <div id="tabela-rifa"></div>

  <script>
    // üîë Configura√ß√£o Supabase ‚Äî SUBSTITUA pelos seus dados reais
    const SUPABASE_URL = "https://ngybqueyebqmsllobfnb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5neWJxdWV5ZWJxbXNsbG9iZm5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTE2ODEsImV4cCI6MjA3NjM4NzY4MX0.1rVG8Q_7LfbS-gSVTcsij0YmzT0iIduNpDhxYH8QuaY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function carregarNumeros() {
      const { data, error } = await supabaseClient
        .from('rifa')
        .select('*')
        .order('numero', { ascending: true });

      if (error) {
        console.error('Erro ao carregar n√∫meros:', error);
        return;
      }

      const container = document.getElementById('tabela-rifa');
      container.innerHTML = '';

      data.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.numero;
        btn.disabled = item.reservado;
        btn.className = item.reservado ? 'reservado' : 'disponivel';
        if (!item.reservado) {
          btn.onclick = () => reservarNumero(item.numero);
        }
        container.appendChild(btn);
      });
    }

    async function reservarNumero(numero) {
      const nome = prompt(`Qual seu nome para reservar o n√∫mero ${numero}?`);
      if (!nome) return;

      const { error } = await supabaseClient
        .from('rifa')
        .update({ reservado: true, nome: nome })
        .eq('numero', numero);

      if (error) {
        console.error('Erro ao reservar n√∫mero:', error);
        alert('Erro ao reservar. Tente novamente.');
      } else {
        alert(`N√∫mero ${numero} reservado com sucesso!`);
        carregarNumeros();
      }
    }

    // Inicializa ao carregar a p√°gina
    carregarNumeros();
  </script>
</body>
</html>
